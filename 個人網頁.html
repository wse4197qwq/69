<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>個人介紹</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-top: 50px;
        }

        .profile-box {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 10px;
            width: 250px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-box img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .profile-box h3 {
            margin: 10px 0;
            font-size: 1.5rem;
            color: #333;
        }

        .profile-box p {
            color: #555;
            font-size: 1rem;
            line-height: 1.5;
        }

        .profile-box .name {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>我們的團隊</h1>

    <div class="container">
        <!-- 成員 1 -->
        <div class="profile-box">
            <img src="img/donk.jpg" alt="Person 1">
            <h3 class="name">張廷瑋</h3>
            <p>這是張三的簡介。張三在這個領域有著豐富的經驗，專注於專業技能的發展。</p>
        </div>

        <!-- 成員 2 -->
        <div class="profile-box">
            <img src="your-image2-url.jpg" alt="Person 2">
            <h3 class="name">李儲亮</h3>
            <p>這是李四的簡介。李四熱衷於創新，並在技術領域取得了顯著的成就。</p>
        </div>
    </div>
</body>
</html>
